on: [push]

jobs:
  terraform:
    name: 'Terraform modules check'
    runs-on: ubuntu-latest
    steps:
    - name: Repository Checkout 
      uses: actions/checkout@v2
    - name: Terraform Setup
      uses: hashicorp/setup-terraform@v1
    - name: Terraform fmt
      id: fmt
      run: terraform fmt -check
